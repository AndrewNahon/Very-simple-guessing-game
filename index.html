<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="guess.css"/>

    <script type="text/javascript" src="guess.js"></script>
    <meta charset="UTF-8" />

  <body>
    <main>
      <h2>Try to guess the random number between 1 and 100 in as few guesses as possible!</h2>

          <input type="number" name="guess" />
          <input type="submit" value="enter" id="enter" />
      </fieldset>
      </form>
      <a href="#">Play again!</a>
    </main>

  </body>
</html>
